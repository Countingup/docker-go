version: v1.0
name: Pushing a Docker image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Push Docker image to registry
#    run:
#      when: "branch = 'master'"
    task:
      jobs:
        - name: Deploy to Docker Hub
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker build -t golang:1.16-$SEMAPHORE_WORKFLOW_ID .
            - docker tag golang:1.16-$SEMAPHORE_WORKFLOW_ID "$DOCKER_USERNAME"/golang:1.16-$SEMAPHORE_WORKFLOW_ID
#            - docker push "$DOCKER_USERNAME"/golang:1.16-$SEMAPHORE_WORKFLOW_ID
#            - docker pull "$DOCKER_USERNAME"/golang:1.16-$SEMAPHORE_WORKFLOW_ID
#            - docker images
      secrets:
        - name: countingup-dockerhub
